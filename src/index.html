<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione/Verifica Codice Fiscale</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">

      <div class="create-codice">
        <h2 class="title text-center mt-5">GENERA CODICE FISCALE</h2>

        <form class="creation-form mt-5">
            <!-- Nome e Cognome -->
            <div class="row">
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline form-white">
                  <input type="text" id="surname" autocomplete="off" placeholder="Cognome" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <div class="form-outline form-white">
                  <input type="text" id="name" autocomplete="off" placeholder="Nome" class="form-control form-control-lg" />
                </div>
              </div>
            </div>

            <!-- Data di Nascita -->
            <div class="row">
              <div class="col-12 col-md-9 mb-4">
                <div class="form-outline form-white">
                  <input type="date" id="birth-date" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-4">
                <div class="form-outline form-white">
                  <select id="sex" class="form-control form-control-lg" >
                    <option value="" disabled selected>Seleziona</option>
                    <option value="m">M</option>
                    <option value="f">F</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Comune e Provincia-->
            <div class="row">
              <div class="col-12 col-md-9 mb-4">
                <div class="form-outline form-white">
                  <input type="text" id="town" autocomplete="off" placeholder="Comune di nascita" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-4">
                <div class="form-outline form-white">
                  <input type="text" id="province" autocomplete="off" placeholder="Provincia" class="form-control form-control-lg" />
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-light btn-block mb-4">Genera</button>
          </form>

          <p class="creation-output text-center"></p>
      </div>

      <div class="validate-code">
        <h2 class="title text-center mt-5">CONVALIDA CODICE FISCALE</h2>
        <form class="validate-form mt-5">
          <div class="row">
            <div class="col-12 mb-4">
              <div class="form-outline form-white">
                <input type="text" id="code" autocomplete="off" placeholder="Codice Fiscale" class="form-control form-control-lg" />
              </div>
            </div>
          </div>
        </form>

        <p class="validation-output text-center"></p>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
